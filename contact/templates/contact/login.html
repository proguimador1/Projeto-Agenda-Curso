{% extends "global/base.html" %}

{% block title %}{{site_title}}{% endblock title %}

{% block content %}

    <div class="form-wrapper"> 

        <h2>Login</h2>

        {% if user.is_authenticated %}
            <p>
                You logged as {{user.username}}.
                Click <a href="{% url "logout" %}">here</a> 
                to logout.
            </p>
        {% else %}
            {% include "contact/partials/user_forms.html" %}
        {% endif %}

    </div>

{% endblock content %}
