{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "global/css/style.css" %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <header class="header">
        <h1 class="header-heading">
            <a href="{% url "home" %}" class="header-link">
                Agenda
            </a>
        </h1>

        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="{% url "create" %}" class="menu-link">
                        Add contact
                    </a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-link">
                        Link 2
                    </a>
                </li>
            </ul>
        </nav>

        <div class="search">
            <form 
                action="{% url "search" %}" 
                method="get"
            >
                <input 
                    type="text" 
                    class="search-input"
                    placeholder="Search"
                    id="search"
                    name="q"
                    value="{{search_value}}"
                >
            </form>
        </div>
    </header>

    <main class="content">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
